name: build-release

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Nix
      uses: cachix/install-nix-action@v17
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build release
      run: nix develop --command ./buildForWindows.sh
